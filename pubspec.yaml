name: true_love_app
description: تطبيق الحب الحقيقي - مواعدة مجانية للمطلقين والمنفصلين والأرامل

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.6.5
  firebase_messaging: ^14.7.10
  firebase_remote_config: ^4.3.14
  firebase_crashlytics: ^3.4.14
  firebase_performance: ^0.9.3+14
  firebase_dynamic_links: ^5.4.14
  cloud_functions: ^4.6.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  flutter_image_compress: ^1.4.3
  
  # Swipe Cards
  tcard: ^1.3.2
  flutter_tindercard: ^0.2.1
  
  # Ads
  google_mobile_ads: ^4.0.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^10.0.1
  
  # Animations
  lottie: ^3.0.1
  flutter_animate: ^4.5.0
  
  # Form Validation
  form_builder_validators: ^9.1.0
  flutter_form_builder: ^9.2.1
  
  # Date Picker
  flutter_datetime_picker_plus: ^2.2.4
  
  # Geolocation
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Charts
  fl_chart: ^0.66.2
  
  # WebView
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/
  
  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Regular.ttf
        - asset: fonts/Tajawal-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Bold.ttf
          weight: 700
  
  flutter_intl:
    enabled: true